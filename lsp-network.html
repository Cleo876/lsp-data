<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSP Network Dashboard</title>
    
    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: system-ui, sans-serif; user-select: none; } /* User select none prevents highlighting text */
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .input-dark {
            background: #020617; border: 1px solid #334155; color: white;
        }
        .input-dark:focus { outline: none; border-color: #3b82f6; }
        
        .btn-tier {
            transition: all 0.2s;
            border: 1px solid #334155;
            background: #1e293b;
            color: #94a3b8;
        }
        .btn-tier:hover {
            background: #334155;
            color: white;
        }
        .btn-tier.active {
            background: #2563eb;
            color: white;
            border-color: #60a5fa;
            box-shadow: 0 0 15px rgba(37, 99, 235, 0.4);

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(4px);
            display: flex; justify-content: center; align-items: center; z-index: 50;

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }

        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>

<body>

<div id="root"></div>

<script>
    // --- SECURITY SHIELD ---
    // Prevent Right Click
    document.addEventListener('contextmenu', event => event.preventDefault());
    
    // Prevent Inspector Shortcuts
    document.onkeydown = function(e) {
        if(event.keyCode == 123) { // F12
            return false;
        }
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) { // Ctrl+Shift+I
            return false;
        }
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) { // Ctrl+Shift+J
            return false;
        }
        if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) { // Ctrl+U
            return false;
        }
    }
</script>

<script type="text/babel">
    const { useState, useEffect } = React;
    
    // ==========================================
    // CONFIGURATION ZONE
    // ==========================================
    // TOKEN INJECTED
    const ENCRYPTED_PAT = "Z2l0aHViX3BhdF8xMUFHQVhHQkkwYXJ3ZHZJMGdpTEYyX3N2cHJ1S09iVWJ6a1E5eHdFcWZ0TUJBOHd4d2xNM2xDRnpTSU9ZaDZobnlENVVOUUpMQ044YkZDQURk"; 
    
    const REPO_OWNER = "Cleo876";
    const REPO_NAME = "lsp-data";
    const FILE_PATH = "lsp-data.json";
    // ==========================================

    // --- UTILS ---
    const getDecryptedToken = () => {
        try { return atob(ENCRYPTED_PAT); } catch(e) { return ""; }
    };

    // --- OBFUSCATION ENGINE ---
    const obfuscate = (str) => {
        try {
            // Shift characters by +2 then Base64 encode
            const shifted = str.split('').map(c => String.fromCharCode(c.charCodeAt(0) + 2)).join('');
            return btoa(shifted);
        } catch (e) { return ""; }
    };

    const deobfuscate = (str) => {
        try {
            // Decode Base64 then unshift characters by -2
            const decoded = atob(str);
            return decoded.split('').map(c => String.fromCharCode(c.charCodeAt(0) - 2)).join('');
        } catch (e) { return "{}"; }
    };

    const generateUCode = () => {
        const letters = 'ABCDEFGHJKLMNPQRSTUVWXYZ'; // Removed I, O
        const numbers = '23456789'; // Removed 1, 0
        const allChars = letters + numbers;
        
        let result = '';
        // Guarantee at least one letter and one number
        result += letters.charAt(Math.floor(Math.random() * letters.length));
        result += numbers.charAt(Math.floor(Math.random() * numbers.length));
        
        // Fill the remaining 2 characters randomly
        for (let i = 0; i < 2; i++) {
            result += allChars.charAt(Math.floor(Math.random() * allChars.length));
        }
        
        // Shuffle the string so the letter/number aren't always first
        return result.split('').sort(() => 0.5 - Math.random()).join('');
    };

    // --- SUB-COMPONENTS ---

    const LoginView = ({ email, setEmail, code, setCode, onLogin }) => (
        <div className="flex items-center justify-center min-h-screen">
            <div className="glass-panel p-8 rounded-xl max-w-sm w-full text-center">
                <h1 className="text-3xl font-bold mb-2">Lecture Scribe Pro</h1>
                <p className="text-blue-400 text-sm font-bold uppercase tracking-widest mb-8">Partner Network</p>
                
                <input className="input-dark w-full p-3 rounded mb-3" placeholder="Email Address"
                    value={email} onChange={e => setEmail(e.target.value)} />
                    
                <input className="input-dark w-full p-3 rounded mb-6 text-center tracking-[0.3em] font-mono uppercase" placeholder="U-CODE" maxLength={16}
                    value={code} onChange={e => setCode(e.target.value)} />
                    
                <button onClick={onLogin} className="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded font-bold transition-all shadow-lg shadow-blue-900/50">
                    Access Dashboard
                </button>
                
                 <div className="mt-6 text-xs text-gray-500">
                    Connected to: {REPO_OWNER}/{REPO_NAME}
                </div>
            </div>
        </div>
    );

    const GuideView = () => (
        <div className="glass-panel p-6 rounded-lg animate-fade-in">
            <h2 className="text-2xl font-bold mb-6 text-white border-b border-gray-600 pb-2">Distributor's Operations Manual</h2>
            
            <div className="space-y-6 text-gray-300">
                <section>
                    <h3 className="text-lg font-bold text-blue-400 mb-2">1. Your Role & Commission</h3>
                    <p>You are an authorized partner. For every sale you make, you retain <strong>50%</strong> of the sale price immediately (if cash) or are commissioned 50% (if online/transfer). Your dashboard tracks your total sales volume.</p>
                </section>

                <section>
                    <h3 className="text-lg font-bold text-blue-400 mb-2">2. How to Sell</h3>
                    <ul className="list-disc pl-5 space-y-1">
                        <li>Identify students struggling with note-taking or exams.</li>
                        <li>Share the <strong>Free Trial Link</strong>: <br/> <a href="https://cleo876.github.io/lecture-scribe/" target="_blank" className="text-blue-400 hover:text-white underline font-mono break-all">https://cleo876.github.io/lecture-scribe/</a></li>
                        <li>Demonstrate the tool using your personal copy.</li>
                        <li>Negotiate the price using your authorized tiers (Standard, Middle, or Pro).</li>
                    </ul>
                </section>

                <section>
                    <h3 className="text-lg font-bold text-blue-400 mb-2">3. Onboarding a Customer (The Sale)</h3>
                    <ol className="list-decimal pl-5 space-y-2">
                        <li>Log in to this dashboard.</li>
                        <li>Ask for the customer's <strong>Email Address</strong> and <strong>Full Name</strong>.</li>
                        <li>The system defaults to your Standard Price. If you sold at a higher tier, select "Middle" or "Pro" to adjust.</li>
                        <li>Click <strong>"Generate Customer License Key"</strong>.</li>
                        <li><strong>Crucial:</strong> This updates the central network database immediately. The tool checks this database to validate their login.</li>
                    </ol>
                </section>

                <section>
                    <h3 className="text-lg font-bold text-blue-400 mb-2">4. Providing Access</h3>
                    <p>Click the "View Details" arrow on their name in your registry. Provide them with:</p>
                    <ul className="list-disc pl-5 space-y-1 mt-2">
                         <li>Their registered <strong>Email Address</strong>.</li>
                        <li>Their unique <strong>4-digit U-CODE</strong> (from the registry).</li>
                        <li>The tool will automatically validate these credentials against the network to grant access.</li>
                    </ul>
                </section>
            </div>
        </div>
    );

    const EditDistributorModal = ({ dist, onSave, onCancel }) => {
        const [formData, setFormData] = useState({
            id: dist.id,
            name: dist.name,
            email: dist.email,
            currency: dist.currency,
            purchase_cost: dist.purchase_cost || 0,
            u_code: dist.u_code,
            customers: dist.customers,
            p1: dist.p1,
            p2: dist.p2,
            p3: dist.p3
        });

        const handleSave = () => {
            if(!formData.name || !formData.email || !formData.p1) return alert("Name, Email, and Price 1 are required.");
            onSave(formData);
        };

        return (
            <div className="modal-overlay">
                <div className="glass-panel p-6 rounded-lg w-full max-w-lg border border-blue-500/30 bg-gray-900 shadow-2xl">
                    <h3 className="text-xl font-bold mb-4 text-blue-400">Edit Partner Details</h3>
                    <div className="space-y-4">
                        <div>
                            <label className="text-xs text-gray-400 block mb-1">Full Name</label>
                            <input className="input-dark w-full p-2 rounded" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
                        </div>
                        <div>
                            <label className="text-xs text-gray-400 block mb-1">Email</label>
                            <input className="input-dark w-full p-2 rounded" value={formData.email} onChange={e => setFormData({...formData, email: e.target.value})} />
                        </div>
                         <div>
                            <label className="text-xs text-gray-400 block mb-1">Currency</label>
                            <input className="input-dark w-full p-2 rounded" value={formData.currency} onChange={e => setFormData({...formData, currency: e.target.value})} />
                        </div>
                        <div className="grid grid-cols-4 gap-2">
                            <div className="col-span-1">
                                <label className="text-xs text-blue-400 font-bold block mb-1">Buy-in Cost ($)</label>
                                <input className="input-dark w-full p-2 rounded border-blue-500/50" type="number" value={formData.purchase_cost} onChange={e => setFormData({...formData, purchase_cost: e.target.value})} />
                            </div>
                            <div>
                                <label className="text-xs text-gray-400 block mb-1">Price 1 (Std)</label>
                                <input className="input-dark w-full p-2 rounded" type="number" value={formData.p1} onChange={e => setFormData({...formData, p1: e.target.value})} />
                            </div>
                            <div>
                                <label className="text-xs text-gray-400 block mb-1">Price 2 (Mid)</label>
                                <input className="input-dark w-full p-2 rounded" type="number" value={formData.p2} onChange={e => setFormData({...formData, p2: e.target.value})} />
                            </div>
                            <div>
                                <label className="text-xs text-gray-400 block mb-1">Price 3 (Pro)</label>
                                <input className="input-dark w-full p-2 rounded" type="number" value={formData.p3} onChange={e => setFormData({...formData, p3: e.target.value})} />
                            </div>
                        </div>
                    </div>
                    <div className="flex gap-3 mt-6">
                        <button onClick={onCancel} className="bg-gray-700 hover:bg-gray-600 p-2 rounded flex-1 transition-colors">Cancel</button>
                        <button onClick={handleSave} className="bg-blue-600 hover:bg-blue-500 p-2 rounded font-bold flex-1 transition-colors">Save & Sync</button>
                    </div>
                </div>
            </div>
        );
    };

    const CreatorDashboard = ({ db, saveDatabase, setDb, setSha, setView, fetchDatabase }) => {
        const [newDist, setNewDist] = useState({ name: '', email: '', p1: 1000, p2: '', p3: '', currency: 'JMD', purchase_cost: '' });
        const [creatorTab, setCreatorTab] = useState('network');
        const [editingDist, setEditingDist] = useState(null);

        // Ensure icons render
        useEffect(() => {
            if (window.lucide) window.lucide.createIcons();
        });

        const addDistributor = () => {
            if(!newDist.email || !newDist.name || !newDist.p1) return alert("Fill mandatory details (Name, Email, Price 1)");
            const code = generateUCode();
            
            let prices = [parseInt(newDist.p1)];
            if(newDist.p2) prices.push(parseInt(newDist.p2));
            if(newDist.p3) prices.push(parseInt(newDist.p3));
            prices.sort((a,b) => a - b);

            const distData = {
                id: Date.now(),
                name: newDist.name,
                email: newDist.email,
                u_code: code,
                prices: prices,
                currency: newDist.currency,
                purchase_cost: newDist.purchase_cost || 0,
                customers: []
            };
            
            const updated = { ...db, distributors: [...db.distributors, distData] };
            saveDatabase(updated);
            setNewDist({ name: '', email: '', p1: 1000, p2: '', p3: '', currency: 'JMD', purchase_cost: '' });
        };

        const handleEditClick = (d) => {
            const prices = d.prices || [d.priceA, d.priceB].filter(p => p);
            setEditingDist({
                ...d,
                p1: prices[0] || '',
                p2: prices[1] || '',
                p3: prices[2] || '',
                purchase_cost: d.purchase_cost || ''
            });
        };

        const saveEditedDistributor = async (formData) => {
            const btn = document.activeElement;
            const originalText = btn.innerText;
            btn.innerText = "Syncing...";
            btn.disabled = true;

            try {
                // 1. Fetch latest data to prevent overwrites
                const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`;
                const token = getDecryptedToken();
                const res = await fetch(url, { headers: { 'Authorization': `Bearer ${token}`, 'Accept': 'application/vnd.github.v3+json' } });
                
                if (!res.ok) throw new Error("Fetch failed");
                const data = await res.json();
                const latestSha = data.sha;
                let latestDb;
                
                try {
                     const content = atob(data.content);
                     try { latestDb = JSON.parse(content); } 
                     catch { latestDb = JSON.parse(deobfuscate(content)); }
                } catch(e) { latestDb = { distributors: [] }; }

                let prices = [parseInt(formData.p1)];
                if(formData.p2) prices.push(parseInt(formData.p2));
                if(formData.p3) prices.push(parseInt(formData.p3));
                prices.sort((a,b) => a - b);

                // 2. Safe Merge: Update target details but KEEP active customers from server
                const updatedList = latestDb.distributors.map(d => {
                    if (d.id === formData.id) {
                        return {
                            ...d, // Keep existing properties
                            name: formData.name,       
                            email: formData.email,
                            currency: formData.currency,
                            prices: prices,
                            purchase_cost: formData.purchase_cost, // UPDATE COST
                            customers: d.customers || [] // STRICTLY PRESERVE EXISTING CUSTOMERS
                        };
                    }
                    return d;
                });
                
                const finalDb = { ...latestDb, distributors: updatedList };
                
                // 3. Save with the FRESH SHA
                await saveDatabase(finalDb, latestSha); 
                setDb(finalDb);
                setEditingDist(null);

            } catch (e) {
                alert("Sync Error: " + e.message);
                btn.innerText = originalText;
                btn.disabled = false;
            }
        };

        // --- GLOBAL EARNINGS CALCULATOR ---
        const totalCommissionEarnings = db.distributors.reduce((acc, d) => {
            const prices = d.prices || [d.priceA, d.priceB].filter(p => p);
            const fallbackPrice = prices.length > 0 ? parseInt(prices[0]) : 0;
            
            const distTotal = (d.customers || []).reduce((sum, c) => {
                const effectivePrice = parseInt(c.price) || fallbackPrice;
                return sum + effectivePrice;
            }, 0);
            return acc + (distTotal * 0.5);
        }, 0);

        const totalDirectRevenue = db.distributors.reduce((acc, d) => {
            return acc + (parseInt(d.purchase_cost) || 0);
        }, 0);

        return (
            <div className="max-w-6xl mx-auto p-6 relative">
                {editingDist && (
                    <EditDistributorModal 
                        dist={editingDist} 
                        onSave={saveEditedDistributor} 
                        onCancel={() => setEditingDist(null)} 
                    />
                )}

                <div className="flex justify-between items-center mb-8 pb-4 border-b border-gray-700">
                    <div>
                        <h1 className="text-3xl font-bold text-blue-400 flex items-center gap-3">
                            Creator Command Center
                            <button onClick={fetchDatabase} className="p-1 rounded-full bg-gray-800 hover:bg-gray-700 text-gray-400 hover:text-white transition-all" title="Refresh Data from Network">
                                <i data-lucide="refresh-cw" className="w-4 h-4"></i>
                            </button>
                        </h1>
                        <p className="text-gray-400">Mr. Williams</p>
                    </div>
                    <div className="flex gap-2">
                        <button onClick={() => setCreatorTab('network')} className={`px-4 py-2 rounded text-sm ${creatorTab === 'network' ? 'bg-blue-600 text-white' : 'bg-gray-800 text-gray-400'}`}>Network Management</button>
                        <button onClick={() => setCreatorTab('financials')} className={`px-4 py-2 rounded text-sm ${creatorTab === 'financials' ? 'bg-blue-600 text-white' : 'bg-gray-800 text-gray-400'}`}>Financial Overview</button>
                        <button onClick={() => setView('login')} className="bg-red-900/30 text-red-400 px-4 py-2 rounded text-sm hover:bg-red-900/50">Logout</button>
                    </div>
                </div>

                {creatorTab === 'network' ? (
                    <>
                        <div className="glass-panel p-6 rounded-lg mb-8">
                            <h3 className="font-bold mb-4 flex items-center gap-2 text-blue-300">Onboard New Distributor</h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-3">
                                <input className="input-dark p-2 rounded" placeholder="Full Name" value={newDist.name} onChange={e => setNewDist({...newDist, name: e.target.value})} />
                                <input className="input-dark p-2 rounded" placeholder="Email" value={newDist.email} onChange={e => setNewDist({...newDist, email: e.target.value})} />
                                <input className="input-dark p-2 rounded" placeholder="Currency (JMD)" value={newDist.currency} onChange={e => setNewDist({...newDist, currency: e.target.value})} />
                                <input className="input-dark p-2 rounded border-blue-500/50" type="number" placeholder="Buy-in Cost ($)" value={newDist.purchase_cost} onChange={e => setNewDist({...newDist, purchase_cost: e.target.value})} />
                                <div className="hidden lg:block"></div>
                                
                                <input className="input-dark p-2 rounded" type="number" placeholder="Price 1 (Lowest/Std)" value={newDist.p1} onChange={e => setNewDist({...newDist, p1: e.target.value})} />
                                <input className="input-dark p-2 rounded" type="number" placeholder="Price 2 (Middle - Opt)" value={newDist.p2} onChange={e => setNewDist({...newDist, p2: e.target.value})} />
                                <input className="input-dark p-2 rounded" type="number" placeholder="Price 3 (Pro - Opt)" value={newDist.p3} onChange={e => setNewDist({...newDist, p3: e.target.value})} />
                                
                                <button onClick={addDistributor} className="bg-blue-600 hover:bg-blue-500 p-2 rounded font-bold transition-all shadow-lg shadow-blue-900/30 col-span-1 lg:col-span-2">Add Partner</button>
                            </div>
                        </div>

                        <div className="space-y-4">
                            <h3 className="font-bold text-lg border-b border-gray-700 pb-2">Active Partners Registry</h3>
                            {db.distributors.map(d => {
                                 const prices = d.prices || [d.priceA, d.priceB].filter(p => p);
                                 // Auto-Resolve Logic for specific distributor total
                                 const fallbackPrice = prices.length > 0 ? parseInt(prices[0]) : 0;
                                 const distSales = (d.customers || []).reduce((sum, c) => {
                                     const effectivePrice = parseInt(c.price) || fallbackPrice;
                                     return sum + effectivePrice;
                                 }, 0);

                                return (
                                    <div key={d.id} className="glass-panel rounded-lg overflow-hidden group mb-4">
                                        <div className="p-4 flex justify-between items-center bg-white/5">
                                            <div className="flex gap-4 items-center">
                                                <div className="bg-blue-900/30 p-2 rounded text-blue-300 font-mono font-bold">{d.u_code}</div>
                                                <div>
                                                    <div className="font-bold flex items-center gap-2">
                                                        {d.name}
                                                        {/* Force SVG to appear for editing */}
                                                        <button onClick={(e) => { e.stopPropagation(); handleEditClick(d); }} className="ml-2 text-gray-400 hover:text-white hover:bg-blue-600 p-1 rounded-full transition-all" title="Edit Partner Details">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                                            </svg>
                                                        </button>
                                                    </div>
                                                    <div className="text-xs text-gray-400">{d.email}</div>
                                                    <div className="text-xs text-gray-500 mt-1">
                                                        Buy-in: <span className="text-blue-400 font-bold">${d.purchase_cost || 0}</span> | Tiers: {prices.join(' / ')} {d.currency}
                                                    </div>
                                                </div>
                                            </div>
                                            <div className="text-right">
                                                <div className="text-sm">Sales: <span className="text-white font-bold">${distSales.toLocaleString()}</span></div>
                                                <div className="text-xs text-green-400">Cut: ${(distSales * 0.5).toLocaleString()}</div>
                                            </div>
                                        </div>
                                        
                                        <details className="w-full">
                                            <summary className="bg-black/20 p-2 text-xs text-center text-gray-500 cursor-pointer hover:text-white select-none">Show Customer History ▼</summary>
                                            <div className="p-4 bg-black/20 border-t border-gray-700">
                                                <div className="text-xs font-bold text-gray-500 mb-2 uppercase">Recent Sales</div>
                                                <div className="grid gap-2">
                                                    {d.customers && d.customers.map((c, idx) => {
                                                        const effectivePrice = parseInt(c.price) || fallbackPrice;
                                                        return (
                                                            <div key={idx} className="flex justify-between items-center text-sm p-2 bg-white/5 rounded">
                                                                <div><span className="text-blue-300 font-mono mr-2">{c.u_code}</span>{c.email} ({c.name})</div>
                                                                <div className="text-gray-400">${effectivePrice}</div>
                                                            </div>
                                                        );
                                                    })}
                                                    {(!d.customers || d.customers.length === 0) && <div className="text-gray-500 italic text-sm">No sales recorded yet.</div>}
                                                </div>
                                            </div>
                                        </details>
                                    </div>
                                );
                            })}
                        </div>
                    </>
                ) : (
                    <>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                            <div className="glass-panel p-8 rounded-lg border-blue-500/30 bg-blue-900/10">
                                <div className="text-blue-400 text-sm uppercase tracking-wider mb-2">Direct Sales Revenue</div>
                                <div className="text-4xl font-bold text-blue-400">${totalDirectRevenue.toLocaleString()}</div>
                                <div className="text-xs text-gray-400 mt-2">Total buy-in costs collected (100%)</div>
                            </div>
                            <div className="glass-panel p-8 rounded-lg border-green-500/30 bg-green-900/10">
                                <div className="text-green-400 text-sm uppercase tracking-wider mb-2">Commission Earnings (50%)</div>
                                <div className="text-4xl font-bold text-green-400">${totalCommissionEarnings.toLocaleString()}</div>
                                <div className="text-xs text-gray-400 mt-2">Residuals from distributor sales</div>
                            </div>
                            <div className="glass-panel p-8 rounded-lg">
                                <div className="text-gray-400 text-sm uppercase tracking-wider mb-2">Total Distributors</div>
                                <div className="text-4xl font-bold">{db.distributors.length}</div>
                            </div>
                            <div className="glass-panel p-8 rounded-lg">
                                <div className="text-purple-400 text-sm uppercase tracking-wider mb-2">Customers Reached</div>
                                <div className="text-4xl font-bold text-white">
                                    {db.distributors.reduce((acc, d) => acc + (d.customers?.length || 0), 0)}
                                </div>
                            </div>
                        </div>
                        <div className="glass-panel p-6 rounded-lg">
                            <h3 className="font-bold mb-4 text-gray-300">Earnings Breakdown by Partner</h3>
                            <div className="space-y-2">
                                 {db.distributors.map(d => {
                                     const prices = d.prices || [d.priceA, d.priceB].filter(p => p);
                                     const fallbackPrice = prices.length > 0 ? parseInt(prices[0]) : 0;
                                     const distSales = (d.customers || []).reduce((sum, c) => {
                                         const effectivePrice = parseInt(c.price) || fallbackPrice;
                                         return sum + effectivePrice;
                                     }, 0);
                                     
                                     return (
                                         <div key={d.id} className="flex justify-between items-center p-3 bg-white/5 rounded">
                                             <div className="font-medium">{d.name}</div>
                                             <div className="text-right">
                                                 <div className="text-blue-400 text-sm font-bold">Buy-in: ${d.purchase_cost || 0}</div>
                                                 <div className="text-green-400 text-xs">Comm: ${(distSales * 0.5).toLocaleString()}</div>
                                             </div>
                                         </div>
                                     );
                                 })}
                            </div>
                        </div>
                    </>
                )}
            </div>
        );
    };

    const DistributorDashboard = ({ db, saveDatabase, setView, currentUser }) => {
        const [newCust, setNewCust] = useState({ name: '', email: '' });
        const [selectedPriceIdx, setSelectedPriceIdx] = useState(0);
        const [activeTab, setActiveTab] = useState('dashboard');
        
        const user = db.distributors.find(d => d.id === currentUser.id) || currentUser;
        const prices = user.prices || [user.priceA, user.priceB].filter(p => p); 
        
        // Auto-Resolve Logic: Default to Standard Price if data is 0
        const fallbackPrice = prices.length > 0 ? parseInt(prices[0]) : 0;
        
        const salesTotal = (user.customers || []).reduce((sum, c) => {
            const effectivePrice = parseInt(c.price) || fallbackPrice;
            return sum + effectivePrice;
        }, 0);

        // Ensure icons render
        useEffect(() => {
            if (window.lucide) window.lucide.createIcons();
        });

        const addCustomer = async () => {
            const btn = document.activeElement;
            const originalText = btn.innerText;
            if(!newCust.email || !newCust.name) return alert("Please enter customer name and email.");
            
            btn.innerText = "Syncing with Network...";
            btn.disabled = true;

            const code = generateUCode();
            const chosenPrice = prices[selectedPriceIdx] || fallbackPrice;
            
            const custData = {
                name: newCust.name,
                email: newCust.email,
                u_code: code,
                price: chosenPrice,
                date: new Date().toLocaleDateString()
            };

            // SAFE-SYNC PROTOCOL (Fetching Latest Data BEFORE Save)
            try {
                const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`;
                const token = getDecryptedToken();
                const res = await fetch(url, { headers: { 'Authorization': `Bearer ${token}`, 'Accept': 'application/vnd.github.v3+json' } });
                
                if (!res.ok) throw new Error("Fetch failed");
                const data = await res.json();
                const latestSha = data.sha;
                let latestDb;
                
                try {
                     const content = atob(data.content);
                     try { latestDb = JSON.parse(content); } 
                     catch { latestDb = JSON.parse(deobfuscate(content)); }
                } catch(e) { latestDb = { distributors: [] }; }

                // Merge into LATEST DB
                const updatedDistributors = latestDb.distributors.map(d => {
                    if (d.id === user.id) {
                         // Preserve latest fields from server (in case Creator edited name/prices)
                         // But append OUR new customer
                         return { ...d, customers: [...(d.customers || []), custData] };
                    }
                    return d;
                });

                const finalDb = { ...latestDb, distributors: updatedDistributors };
                
                // Save using FRESH SHA
                await saveDatabase(finalDb, latestSha);
                
                // Update Local UI
                setDb(finalDb);
                setNewCust({ name: '', email: '' });
                setSelectedPriceIdx(0);
                
            } catch (e) {
                alert("Network Sync Failed: " + e.message);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        };

        const togglePrice = (idx) => {
            if (selectedPriceIdx === idx) {
                setSelectedPriceIdx(0); // Toggle off -> back to Standard
            } else {
                setSelectedPriceIdx(idx);
            }
        };

        // UI Helper: Get Name for Tier
        const getTierName = (idx, total) => {
             if (idx === 0) return "Standard";
             if (total === 2 && idx === 1) return "Pro";
             if (total === 3 && idx === 1) return "Middle";
             if (total === 3 && idx === 2) return "Pro";
             return "Tier " + (idx + 1);
        };

        return (
            <div className="max-w-4xl mx-auto p-6">
                <div className="flex justify-between items-center mb-6 pb-4 border-b border-gray-700">
                    <div>
                        <h1 className="text-2xl font-bold text-white">Partner Portal</h1>
                        <p className="text-gray-400">Welcome, {user.name}</p>
                    </div>
                    <div className="flex gap-2">
                        <button onClick={() => setActiveTab('dashboard')} className={`px-4 py-2 rounded text-sm ${activeTab === 'dashboard' ? 'bg-blue-600 text-white' : 'bg-gray-800 text-gray-400'}`}>Dashboard</button>
                        <button onClick={() => setActiveTab('guide')} className={`px-4 py-2 rounded text-sm ${activeTab === 'guide' ? 'bg-blue-600 text-white' : 'bg-gray-800 text-gray-400'}`}>Guide</button>
                        <button onClick={() => setView('login')} className="bg-red-900/30 text-red-400 px-4 py-2 rounded text-sm hover:bg-red-900/50">Logout</button>
                    </div>
                </div>

                {activeTab === 'guide' ? <GuideView /> : (
                    <>
                        <div className="grid grid-cols-2 gap-4 mb-8">
                            <div className="glass-panel p-6 rounded-lg bg-green-900/10 border-green-500/30">
                                <div className="text-green-400 text-sm uppercase tracking-wider">My Earnings (50%)</div>
                                <div className="text-4xl font-bold text-green-400">${(salesTotal * 0.5).toLocaleString()}</div>
                                <div className="text-xs text-gray-500 mt-1">{user.currency}</div>
                            </div>
                            <div className="glass-panel p-6 rounded-lg">
                                <div className="text-gray-400 text-sm uppercase tracking-wider">Total Sales</div>
                                <div className="text-4xl font-bold text-white">{(user.customers || []).length}</div>
                            </div>
                        </div>

                        <div className="glass-panel p-6 rounded-lg mb-8">
                            <h3 className="font-bold mb-4 text-blue-300">Record New Sale</h3>
                            <div className="space-y-4">
                                <input className="input-dark w-full p-3 rounded" placeholder="Customer Name" value={newCust.name} onChange={e => setNewCust({...newCust, name: e.target.value})} />
                                <input className="input-dark w-full p-3 rounded" placeholder="Customer Email" value={newCust.email} onChange={e => setNewCust({...newCust, email: e.target.value})} />
                                
                                <div className="p-3 bg-black/20 rounded border border-gray-700 flex justify-between items-center">
                                    <span className="text-gray-400 text-sm">Applied Price: <span className="text-blue-400 font-bold ml-1">{getTierName(selectedPriceIdx, prices.length)}</span></span>
                                    <span className="text-xl font-bold text-white">${prices[selectedPriceIdx]} <span className="text-xs font-normal text-gray-500">({user.currency})</span></span>
                                </div>

                                {prices.length > 1 && (
                                    <div className="flex gap-2">
                                        {prices.map((p, idx) => {
                                            if (idx === 0) return null; // Default is implicit
                                            
                                            // Label Logic
                                            const label = getTierName(idx, prices.length);
                                            const isActive = selectedPriceIdx === idx;

                                            return (
                                                <button key={idx} 
                                                    onClick={() => togglePrice(idx)}
                                                    className={`flex-1 py-3 rounded font-bold text-sm border transition-all ${
                                                        isActive 
                                                        ? 'bg-blue-600 border-blue-500 text-white shadow-[0_0_15px_rgba(37,99,235,0.4)]' 
                                                        : 'bg-gray-800 border-gray-700 text-gray-400 hover:bg-gray-700 hover:text-white'
                                                    }`}>
                                                    {label} (${p})
                                                </button>
                                            );
                                        })}
                                    </div>
                                )}

                                <button onClick={addCustomer} className="w-full bg-blue-600 hover:bg-blue-500 p-3 rounded font-bold transition-all shadow-lg shadow-blue-900/20">
                                    Generate Customer License Key
                                </button>
                            </div>
                        </div>

                        <h3 className="font-bold text-lg mb-4">Customer Registry</h3>
                        <div className="space-y-2">
                            {(user.customers || []).map((c, i) => (
                                <details key={i} className="glass-panel rounded border border-gray-700">
                                    <summary className="p-3 cursor-pointer hover:bg-white/5 flex justify-between items-center list-none">
                                        <div className="flex items-center gap-3">
                                            <div className="w-6 h-6 rounded-full bg-gray-700 flex items-center justify-center text-xs text-gray-400">{i+1}</div>
                                            <span className="font-semibold text-gray-300">Customer #{i+1}</span>
                                            <span className="text-xs bg-gray-800 px-2 py-1 rounded text-gray-400">{c.date}</span>
                                        </div>
                                        <div className="text-xs text-blue-400">View Details ▼</div>
                                    </summary>
                                    <div className="p-4 bg-black/30 border-t border-gray-700 grid grid-cols-2 gap-4">
                                        <div><div className="text-xs text-gray-500">Name</div><div>{c.name}</div></div>
                                        <div><div className="text-xs text-gray-500">Email</div><div className="text-sm">{c.email}</div></div>
                                        <div className="col-span-2 bg-blue-900/20 p-3 rounded border border-blue-500/20 text-center">
                                            <div className="text-xs text-blue-400 uppercase tracking-widest mb-1">Lecture Scribe Pro User Code</div>
                                            <div className="text-3xl font-mono font-bold text-white tracking-[0.2em]">{c.u_code}</div>
                                        </div>
                                    </div>
                                </details>
                            ))}
                            {(user.customers || []).length === 0 && <div className="text-center py-8 text-gray-500">No customers registered yet.</div>}
                        </div>
                    </>
                )}
            </div>
        );
    };

    function App() {
        const [view, setView] = useState('loading');
        const [db, setDb] = useState({ distributors: [] });
        const [sha, setSha] = useState('');
        const [currentUser, setCurrentUser] = useState(null);
        
        const [loginEmail, setLoginEmail] = useState('');
        const [loginCode, setLoginCode] = useState('');

        useEffect(() => {
            fetchDatabase();
        }, []);

        const fetchDatabase = async () => {
            setView('loading');
            try {
                const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`;
                const token = getDecryptedToken();
                
                const res = await fetch(url, {
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (res.status === 404) {
                    setDb({ distributors: [] });
                    setView('login');
                    return;
                }

                if (!res.ok) throw new Error('Network Connection Failed');

                const data = await res.json();
                setSha(data.sha);
                
                const content = atob(data.content);
                try {
                    setDb(JSON.parse(content)); 
                } catch (e) {
                    try {
                        const jsonStr = deobfuscate(content); 
                        setDb(JSON.parse(jsonStr));
                    } catch(err2) {
                        setDb({ distributors: [] });
                    }
                }
                setView('login');

            } catch (err) {
                alert("Connection Error: " + err.message);
                setView('login');
            }
        };

        const saveDatabase = async (newDb, overrideSha = null) => {
            const jsonStr = JSON.stringify(newDb);
            const obfuscated = obfuscate(jsonStr); 
            const content = btoa(obfuscated); 
            const currentSha = overrideSha || sha; 

            const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`;
            const token = getDecryptedToken();

            try {
                const res = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'Update Network Data',
                        content: content,
                        sha: currentSha || undefined
                    })
                });
                
                if (res.ok) {
                    const data = await res.json();
                    setSha(data.content.sha);
                    setDb(newDb);
                    alert("Saved Successfully!");
                } else {
                    const err = await res.json();
                    alert("Save Failed: " + (err.message || "Unknown error"));
                }
            } catch (e) {
                alert("Network Error saving data.");
            }
        };

        const handleLogin = () => {
            // 1. Check against Database (JSON) first
            const dbUser = db.distributors.find(d => 
                d.email.toLowerCase() === loginEmail.toLowerCase() && 
                d.u_code === loginCode.toUpperCase()
            );

            if (dbUser) {
                // User found in DB. Check if it's the Creator's email.
                if (dbUser.email.toLowerCase() === 'cleowillo@gmail.com') {
                    setCurrentUser({ ...dbUser, role: 'creator' });
                    setView('creator');
                } else {
                    setCurrentUser({ ...dbUser, role: 'distributor' });
                    setView('distributor');
                }
                return;
            }

            // 2. Hardcoded Fallback (Bootstrap Access if not in JSON yet)
            if (loginEmail.toLowerCase() === 'cleowillo@gmail.com' && loginCode === 'K9W2') {
                setCurrentUser({ name: 'Cleon Williams', email: 'cleowillo@gmail.com', role: 'creator', id: 'master' });
                setView('creator');
                return;
            }

            alert("Invalid Credentials");
        };

        if (view === 'loading') return <div className="h-screen flex items-center justify-center text-blue-500 animate-pulse">Connecting to Network...</div>;
        if (view === 'login') return <LoginView email={loginEmail} setEmail={setLoginEmail} code={loginCode} setCode={setLoginCode} onLogin={handleLogin} />;
        if (view === 'creator') return <CreatorDashboard db={db} saveDatabase={saveDatabase} setDb={setDb} setSha={setSha} setView={setView} fetchDatabase={fetchDatabase} />;
        if (view === 'distributor') return <DistributorDashboard db={db} saveDatabase={saveDatabase} setDb={setDb} setView={setView} currentUser={currentUser} />;
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

</body>
